<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/RVS/image.png" />
    <title>RisingVisionaryServices - Redirecting...</title>
  </head>
  <body>
    <script>
      // Fetch the SPA entry and replace the document so client-side routing can run.
      fetch('/RVS/index.html')
        .then(function(r){ return r.text(); })
        .then(function(html){ document.open(); document.write(html); document.close(); })
        .catch(function(){ /* If fetch fails, fall back to a simple redirect to the root */ window.location.replace('/RVS/'); });
    </script>
  </body>
</html>
